    <p class="card-header h3 text-center bg-light text-uppercase">Posted by:</p>
    <div class="card-body">
        <div class="container">
{{ range $authordata.authors }}
    {{ if gt (len .linkedin_badge) 5 }}
        {{ .linkedin_badge | safeHTML }}
    {{ else }}
    {{ end }}
{{ end }}
